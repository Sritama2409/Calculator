<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="grey" id="AC">AC</button>
            <button class="grey" id="DEL">DEL</button>
            <button class="grey" id="percent">%</button>
            <button class="orange" id="divide">รท</button>

            <button class="dark-grey">7</button>
            <button class="dark-grey">8</button>
            <button class="dark-grey">9</button>
            <button class="orange" id="multiply">ร</button>

            <button class="dark-grey">4</button>
            <button class="dark-grey">5</button>
            <button class="dark-grey">6</button>
            <button class="orange" id="subtract">-</button>

            <button class="dark-grey">1</button>
            <button class="dark-grey">2</button>
            <button class="dark-grey">3</button>
            <button class="orange" id="add">+</button>

            <!-- Zero button with elongated style -->
            <button class="dark-grey zero">0</button>
            <button class="dark-grey">.</button>
            <button class="orange" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
